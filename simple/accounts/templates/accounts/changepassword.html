<html>
    <head>
        <title>Đổi mật khẩu</title>
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/changepassword.css' %}">
    </head>
    <body>
        <div id="id01" class="modal">
            <form class="modal-content animate" method="post">
                <a href="{% url 'accounts:view_profile' %}" class="close">×</a>
                {% csrf_token %}
                <div class="form-container">
                    {% for field in form %}
                        {{ field.errors }}
                        {{ field }}
                    {% endfor %}

                    <div class="clearfix">
                        <a href="{% url 'accounts:view_profile' %}"><button type="button" class="cancelbtn">Thoát</button></a>
                        <button type="submit" class="confirmbtn">Xác nhận</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
